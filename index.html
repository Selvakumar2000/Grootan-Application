<!DOCTYPE html>
<html>
  <head>
    <title>Grootan Application</title>
    <link rel="stylesheet" href="indexstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="container-custom">
      <!--Header Container-->
      <header style="position:relative;">
        <!--Top Header Default-->
       
          <div class="top-header default">
            <!--Header Left-->
            <div class="top-header_left">
              <img class="i1" id="img" src="images/logo4.png" alt="app-logo">
              <button onclick="location.href='about.html';" class="about">About</button>
              <button onclick="location.href='viewdetails.html';" class="view">View Details</button>
            </div>

            <!--Header Right-->
            <div class="top-header_right">
              <button class="lang" title="Language"><i style="font-size:17px" class="fa">&#xf0ac;</i><span>&nbsp;&nbsp;</span>English</button>
              <button onclick="location.href='login.html';" class="login">Log In</button>
            </div>
          </div>
        

          <div class="row">
            <div class="row" style="padding: 10px;"></div>
          </div>
      </header>
      
      <main class="mainpage-content">
        <div style="position: relative;"><!--heart-->
        <h1 class="theme">Welcome User<span style="color:red;font-size: 100%;">&#10084;&#65039;</span></h1>
        </div><br>
        <button onclick="location.href='register.html';" class="create-account">Create Account</button>
      </main>
      
    </div>
    <footer>
        <p>&copy; My Website 2021</p>
    </footer>
  </body>
</html>
